name: Build Plugin Zip

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build Zip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Build Zip File
        run: |
          # 1. Create a clean export using git archive
          # This puts all tracked files into a folder named 'knowschema' inside the archive
          git archive --format=tar --prefix=knowschema/ HEAD | (mkdir -p build && cd build && tar xf -)

          # 2. Install production dependencies inside the build folder
          cd build/knowschema
          composer install --no-dev --optimize-autoloader

          # 3. Cleanup unnecessary dev files that might have been tracked (just in case) or generated
          # We remove tests, CI configs, dev docs from the final zip
          rm -rf tests
          rm -rf .github
          rm -rf .gitignore
          rm -rf .DS_Store
          rm -rf BRIEFING.md
          rm -rf phpunit.xml.dist
          
          # Remove composer files if you don't want them, but usually keeping composer.json is fine.
          # We will keep them for reference, but remove the cache if any.

          # 4. Zip it up
          cd ..
          zip -r knowschema.zip knowschema

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: knowschema-plugin
          path: build/knowschema.zip

      - name: Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: build/knowschema.zip