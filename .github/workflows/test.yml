name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        coverage: none

    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-progress
        # We need WP PHPUnit test suite.
        # Usually requires setting up a WP env.
        # For simple unit tests without DB, we can mock or use WP_Mock.
        # For now, let's assume we run standard PHPUnit tests.

    - name: Run Tests
      run: vendor/bin/phpunit
